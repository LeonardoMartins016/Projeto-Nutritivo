<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="stylesheet" href="src/style/output.css" />
    <title>Cadastro - Health</title>
</head>
<body>
    <header>

     <nav class="flex bg-emerald-400 w-full h-16 p-2 items-center justify-start">
            <!--LOGO-->
        <img src="assets/logoNova.png" alt="logo Health" style="height: 100%; width: 80px;">
        
    </nav>
    
    </header>

    <main>
        <div class="mt-16 flex justify-center items-center flex-col">

            <div class="flex items-center justify-center flex-col w-9/12 text-center">
                <h2 class="mb-4 text-3xl text-emerald-300">Criar cadastro</h2>
                <p class="text-sm mb-8">Tenha consultas com especialista para criar uma dieta exclusiva para você e muitos outros benefícios.</p>
            </div>
            <div>
                <p class="text-lg">Nome completo:</p>
                <input class="border rounded-md border-gray-600 w-11/12 h-8" type="text"" id="nomeCadastro">
                <p class="text-lg mt-6">Data de nascimento:</p>
                <input type="date" class="h-8 w-11/12 border rounded-md border-gray-600 " id="dataCadastro">
                <p class="text-lg mt-6">CPF:</p>
                <input type="number" class="h-8 w-11/12 border rounded-md border-gray-600 " id="cpfCadastro">
                <p class="text-lg mt-6">Telefone:</p>
                <input type="number" class="h-8 w-11/12 border rounded-md border-gray-600 " id="telefoneCadastro">
                <p class="text-lg mt-6">E-mail:</p>
                <input type="email" class="h-8 w-11/12 border rounded-md border-gray-600 " id="emailCadastro">
                <p class="text-lg mt-6">Senha:</p>
                <input type="password" class="h-8 w-11/12 border rounded-md border-gray-600 " id="senhaCadastro">

                <button class="mt-6 rounded-md bg-emerald-300 px-4 py-1" id="botaoLogin"><a href="index.html">Cadastrar</a></button>
            </div>

            <div class="mt-8">
                <p>Já tem cadastro?<a href="login.html"> Entrar</a></p>
            </div>
        </div>
    </main>

</body>
</html>
