<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="stylesheet" href="src/style/output.css" />
    <title>Cadastro - Health</title>
</head>
<body>
    <header>

        <nav class="flex bg-emerald-400 w-full h-16 p-2 items-center justify-start">
            <!--LOGO-->
            <img src="" alt="logo Health">
        </nav>
    
    </header>

    <main>
        <div class="mt-16 flex justify-center items-center flex-col">

            <div class="flex items-center justify-center flex-col w-9/12 text-center">
                <h2 class="mb-4 text-3xl text-emerald-300">Criar cadastro</h2>
                <p class="text-sm mb-8">Tenha consultas com especialista para criar uma dieta exclusiva para você e muitos outros benefícios.</p>
            </div>
            <div>
                <p class="text-lg">e-mail:</p>
                <input class="border rounded-md border-black w-11/12 h-8" type="email"">
                <p class="text-lg mt-6">senha:</p>
                <input type="password" name="senha" class="h-8 w-11/12 border rounded-md border-black" id="senhaLogin">
                <button class="mt-4 rounded-md bg-emerald-300 px-4 py-1" id="botaoLogin"><a href="index.html">Continuar</a></button>
            </div>

            <div class="mt-8">
                <p>Não tem cadastro?<a href="cadastro.html"> Cadastre-se</a></p>
            </div>
        </div>
    </main>

</body>
</html>
